{% extends "base.html" %}
{% set page = "predict" %}
{% block content %}

<div class="predict-panel">
  <h2>Predict Best Crop</h2>

  <form method="POST" class="predict-form">
    <div class="row">
      <div class="col"><input name="N" type="number" step="any" placeholder="Nitrogen (N)" required></div>
      <div class="col"><input name="P" type="number" step="any" placeholder="Phosphorus (P)" required></div>
      <div class="col"><input name="K" type="number" step="any" placeholder="Potassium (K)" required></div>
    </div>

    <div class="row">
      <div class="col"><input name="temperature" type="number" step="any" placeholder="Temperature (Â°C)" required></div>
      <div class="col"><input name="humidity" type="number" step="any" placeholder="Humidity (%)" required></div>
      <div class="col"><input name="ph" type="number" step="any" placeholder="pH value" required></div>
    </div>

    <div class="row single">
      <input name="rainfall" type="number" step="any" placeholder="Rainfall (mm)" required>
    </div>

    <div class="row single">
      <button class="btn-primary" type="submit">Predict</button>
    </div>
  </form>

  {% if prediction %}
    <div class="result-card">
      <h3>Recommended Crop</h3>
      <div class="result-pill">{{ prediction }}</div>
    </div>
  {% endif %}
</div>

{% endblock %}
