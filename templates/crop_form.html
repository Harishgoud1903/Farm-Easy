{% extends "base.html" %}
{% block content %}

<body class="crops">
<div class="page-bg"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Available Crops</h2>

    <div class="row">
        {% for name, crop in crops.items() %}
        <div class="col-md-4 mb-4">
            <div class="crop-card">

                <img src="/static/images/{{ crop.img }}" class="img-fluid rounded">

                <h4 class="mt-3 text-capitalize">{{ name }}</h4>

                <!-- BUTTON TO SHOW DETAILS -->
                <button class="btn btn-primary w-100 mt-2" 
                        onclick="toggleDetails('{{ name }}')">View Details</button>

                <!-- HIDDEN DETAIL BOX -->
                <div id="details-{{ name }}" class="details-box mt-2" style="display: none;">
                    <p>{{ crop.description }}</p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('predict') }}" class="btn btn-success btn-lg">Predict Best Crop</a>
    </div>
</div>

<script>
function toggleDetails(id) {
    let box = document.getElementById("details-" + id);
    box.style.display = (box.style.display === "none") ? "block" : "none";
}
</script>

</body>
{% endblock %}
