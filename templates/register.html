{% extends "base.html" %}
{% set page = "auth" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <h2>Create account</h2>
    <p class="small-muted">Quickly create an account to save and use predictions</p>

    <form method="POST" action="{{ url_for('register') }}" class="form">
      <input name="username" type="text" placeholder="Username" required autofocus>
      <input name="password" type="password" placeholder="Password" required>
      <button class="btn-primary" type="submit">Register</button>
    </form>

    <div class="auth-footer">
      <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
    </div>
  </div>
</div>
{% endblock %}
