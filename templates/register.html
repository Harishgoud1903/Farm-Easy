<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Crop Prediction ðŸŒ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1ffce, #faffd1, #ffecd2, #fcb69f);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 50px 40px;
      width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #1b5e20;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #66bb6a, #43a047, #388e3c);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 40px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #388e3c, #2e7d32, #1b5e20);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(56,142,60,0.4);
    }

    a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: 500;
    }

    a:hover {
      color: #1b5e20;
    }

    .emoji {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="emoji">ðŸŒ¿</div>
    <h2>Create Your Account</h2>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Enter your username" class="form-control" required>
      <input type="email" name="email" placeholder="Enter your email" class="form-control" required>
      <input type="password" name="password" placeholder="Create a password" class="form-control" required>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a> ðŸŒ»</p>
  </div>
</body>
</html>
