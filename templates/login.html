{% extends "base.html" %}
{% set page = "auth" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <h2>Welcome back</h2>
    <p class="small-muted">Sign in to access crop prediction and details</p>

    <form method="POST" action="{{ url_for('login') }}" class="form">
      <input name="username" type="text" placeholder="Username" required autofocus>
      <input name="password" type="password" placeholder="Password" required>
      <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
      <button class="btn-primary" type="submit">Login</button>
    </form>

    <div class="auth-footer">
      <small>New here? <a href="{{ url_for('register') }}">Create an account</a></small>
    </div>
  </div>
</div>
{% endblock %}
