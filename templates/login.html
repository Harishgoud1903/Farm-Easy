<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Crop Prediction ðŸŒ¾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1ffce, #faffd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 50px 40px;
      width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #1b5e20;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #81c784, #66bb6a, #43a047);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 40px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #43a047, #2e7d32, #1b5e20);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(67,160,71,0.4);
    }

    a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: 500;
    }

    a:hover {
      color: #1b5e20;
    }

    .emoji {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="emoji">ðŸŒ¾</div>
    <h2>Lets Predict!</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter your username" class="form-control" required>
      <input type="password" name="password" placeholder="Enter your password" class="form-control" required>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
    <p class="mt-3">New user? <a href="{{ url_for('register') }}">Create an account</a> ðŸŒ±</p>
  </div>
</body>
</html>
